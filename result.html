<!DOCTYPE html>
<html>
<head>
    <title>Cancer Risk Result</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        .centered {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .bar-container {
            background: #e0e0e0;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            height: 30px;
            position: relative;
            margin: 20px 0 0 0;
        }
        .bar-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.8s;
            position: absolute;
            left: 0;
            top: 0;
        }
        .bar-static-label {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: #222;
            background: transparent;
            font-weight: bold;
            font-size: 1.1em;
            z-index: 2;
            pointer-events: none;
        }
        .bar-scale {
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #555;
            margin-top: 4px;
        }
        .possibility-label {
            font-size: 1.2em;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 6px;
        }
    </style>
</head>
<body>
    <h1>Cancer Risk Prediction Result</h1>
    <p><strong>Your Health ID:</strong> {{ health_id }}</p>
    <p><strong>Risk Level:</strong> {{ result.risk_level }}</p>
    <p><strong>Risk Percentage:</strong> {{ result.risk_percentage }}</p>
    
    <div class="centered">
        <div class="possibility-label">Cancer Risk Possibility</div>
        <div class="bar-container">
            <div class="bar-fill"
                style="
                    width: {{ result.risk_percentage[:-1]|float }}%;
                    background: {% if result.risk_level == 'High' %}#c62828{% elif result.risk_level == 'Medium' %}#ffc107{% else %}#43a047{% endif %};
                ">
            </div>
            <span class="bar-static-label">{{ result.risk_percentage }}</span>
        </div>
        <div class="bar-scale">
            <span>0%</span>
            <span>100%</span>
        </div>
    </div>

    <p><strong>Recommendation:</strong> {{ result.recommendation }}</p>
    <a href="/">Go Back</a> | <a href="/logout">Logout</a>
</body>
</html>
