<!DOCTYPE html>
<html>
<head>
    <title>Login - Cancer Risk Prediction App</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial;
        }
        h1 {
            color: darkblue;
            text-align: center;
        }
        form {
            background-color: white;
            width: 300px;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid gray;
            border-radius: 8px;
        }
        input {
            width: 95%;
            padding: 5px;
            margin: 5px 0 10px 0;
        }
        button {
            background-color: darkblue;
            color: white;
            padding: 8px;
            border: none;
            width: 100%;
            cursor: pointer;
        }
        button:hover {
            background-color: #4169e1;
        }
        p.error {
            color: red;
            text-align: center;
        }
        .other-option {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Login to your account</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post">
        <label>Username:</label><br>
        <input type="text" name="username" required><br>
        <label>Password:</label><br>
        <input type="password" name="password" required><br>
        <button type="submit">Login</button>
    </form>
    <div class="other-option">
        <span>Or <a href="/register">register a new account</a></span>
    </div>
</body>
</html>
